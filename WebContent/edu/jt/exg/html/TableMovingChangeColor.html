<script>function selectRow(target){var sTable=document.getElementById("ServiceListTable");for(var i=1;i<sTable.rows.length;i++){if (sTable.rows[i] != target){sTable.rows[i].bgColor="#ffffff";sTable.rows[i].onmouseover=resumeRowOver;sTable.rows[i].onmouseout=resumeRowOut;}else{sTable.rows[i].bgColor="#91caee";sTable.rows[i].onmouseover="";sTable.rows[i].onmouseout="";}}}function rowOver(target){target.bgColor='#c0e0f3';}function rowOut(target){target.bgColor='#ffffff';}function resumeRowOver(){rowOver(this);}function resumeRowOut(){rowOut(this);}
